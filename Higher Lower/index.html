<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <!-- Added the favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="image/higher-lower-credits.png"
    />
  </head>

  <body>
    <audio
      autoplay
      src="music/Higher-Lower-Background-Music.mp3"
      loop="true"
    ></audio>
    <!-- Background immage class -->
    <div class="bg-image"></div>
    <header>
      <!-- Class for Higher Lower logo -->
      <div class="logo">
        <img
          class="game-logo floating"
          src="image/higher-lower-logo.png"
          alt="Logo of the Higher Lower game"
        />
      </div>
      <!-- Class for text -->
      <div class="bg-text">
        <h1 class="welcome-message">Welcome to Higher Lower</h1>
        <p class="instruction-message">Press play to start the game</p>
      </div>
    </header>

    <main>
      <!-- Class for playbutton -->
      <a id="play-button" href="play.html">
        <div>
          <h3>Play</h3>
        </div>
      </a>
    </main>

    <footer>
      <!-- ID for footer -->
      <div id="footer">
        <p>Rowesh Kalloe &copy;</p>
      </div>
    </footer>
  </body>
</html>
