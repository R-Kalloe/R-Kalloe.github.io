<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
    <link rel="stylesheet" href="css/connect-4.css" />
    <script defer src="js/connect-4.js"></script>
  </head>

  <body>
    <header>
      <div class="background"></div>
      <div class="game-title">
        <h1 class="main-text">Connect 4</h1>
      </div>
      <div>
        <button class="go-back-button">Go back</button>
      </div>
    </header>
    <main>
      <div class="player-name-input-position">
        <button class="player-name-input-button">Enter name</button>
      </div>
      <div class="player-name-position">
        <h3 id="player-name"></h3>
      </div>
      <div class="ruler-below-button-position">
        <p id="ruler-below-button">________________________________</p>
      </div>
      <div class="winner-position">
        <h2 id="winner"></h2>
      </div>
      <div class="current-player-position">
        <h2 id="current-player"></h2>
      </div>
      <div class="welcome-message-position">
        <h1 id="welcome-message">
          Please enter your name to play the game! <br />
          Note: you're playing as player Red!
        </h1>
      </div>
      <div class="board-position">
        <div id="board"></div>
      </div>
      <div class="scoreboard-position">
        <div class="scoreboard">
          <h3>Scoreboard</h3>
          <hr />
          <div id="score-red"></div>
          <div id="score-blue">Blue: 0</div>
        </div>
      </div>
      <div class="restart-button-position">
        <button class="restart-button">Restart</button>
      </div>
    </main>
    <div class="footer">
      <footer>&copy; Rowesh Kalloe</footer>
    </div>
  </body>
</html>
