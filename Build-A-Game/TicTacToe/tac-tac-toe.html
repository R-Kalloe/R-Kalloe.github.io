<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TicTacToeCSS/style.css">
</head>

<body>
    
    <header>
        <div class="head-text">
            Tic Tac Toe
        </div>
    </header>

    <div class="go-back-container">
        <a class="go-back-btn" href="../index.html">Go back</a>
    </div>

    <main>
        <h2 id="status-text"></h2>

        <div class="gameboard">
        <div class="cellContainer">
            <div class="cell 0"></div>
            <div class="cell 1"></div>
            <div class="cell 2"></div>
            <div class="cell 3"></div>
            <div class="cell 4"></div>
            <div class="cell 5"></div>
            <div class="cell 6"></div>
            <div class="cell 7"></div>
            <div class="cell 8"></div>
        </div>
    </div>


            <div class="restart-area">
                <div class="restart-button btn">Restart</div>
            </div>
    </main>

    <footer></footer>

    <script src="TicTacToeJS/main.js"></script>
</body>

</html>
