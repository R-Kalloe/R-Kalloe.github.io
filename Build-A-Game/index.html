<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startpagina</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="logo-position">
      <img
        class="logo"
        src="IMG/build-a-project-logo.png"
        alt="Logo of our project"
      />
    </div>
    <a class="go-back-button" href="../projects.html">GO BACK</a>
    </header>
    <main>
      <div class="background-image"></div>
      <div>
        <h2 id="first-game-name">Tic Tac Toe</h2>
        <img
          class="game-1-image"
          src="image/tictactoe.png"
          alt="Picture of game 1"
        />
      </div>
      <button class="play-game-1">Play</button>
      <div>
        <h2 id="second-game-name">Whack a Mole</h2>
        <img
          class="game-2-image"
          src="image/whack-a-mole-image.jpg"
          alt="Picture of game 2"
        />
      </div>
      <button class="play-game-2">Play</button>
      <div>
        <h2 id="third-game-name">4-Connect</h2>
        <img
          class="game-3-image"
          src="image/4-connect.avif"
          alt="Picture of game 3"
        />
      </div>
      <button class="play-game-3">Play</button>
    </main>
    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
